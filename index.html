<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width intitial-scale=1.0">
        <title>online registration form</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="top">
            <h2 class="topper"><strong>THE CODE REVIEW</strong></h2>
            <h3 class="signup"><strong>Signup for our newsletter</strong></h3>
            <p class="grey">Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="daform">
            <div class="border"></div>
            <form action="index.html" method="post">
                    <fieldset class="info">
                        <legend class="contact"><strong>Contact Information</strong></legend>
                        <ul class="media">
                                <li class="formrow">
                                <label for="name">Full Name</label>
                                <input required type="text" id="name" name="user_name" placeholder="required">
                                </li>

                                <li class="formrow">
                                <label for="email">Email Address</label>
                                <input required type="email" id="email" name="user_email" placeholder="required">
                                </li>

                                <li class="formrow">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user_phone" placeholder="mobile phone #">
                                </li>

                                <li class="formrow">
                                <label for="street">Street Address</label>
                                <input type="text" id="street" name="user_street" placeholder="house #">
                                </li>

                                <li class="formrow">
                                <label for="city">City</label>
                                <input type="text" id="city" name="user_city" placeholder="where you @?">
                                </li>

                                <li class="formrow">
                                <label for="state">State</label>
                                <select id="state" name="user_state">
                                    <optgroup label="states">
                                        <option>Choose a state</option>
                                        <option>Alabama</option>
                                        <option>Alaska</option>
                                        <option>Arizona</option>
                                        <option>Arkansas</option>
                                        <option>California</option>
                                        <option>Colorado</option>
                                        <option>Connecticut</option>
                                        <option>Delaware</option>
                                        <option>District Of Columbia</option>
                                        <option>Florida</option>
                                        <option>Georgia</option>
                                        <option>Hawaii</option>
                                        <option>Idaho</option>
                                        <option>Illinois</option>
                                        <option>Indiana</option>
                                        <option>Iowa</option>
                                        <option>Kansas</option>
                                        <option>Kentucky</option>
                                        <option>Louisiana</option>
                                        <option>Maine</option>
                                        <option>Maryland</option>
                                        <option>Massachusetts</option>
                                        <option>Michigan</option>
                                        <option>Minnesota</option>
                                        <option>Mississippi</option>
                                        <option>Missouri</option>
                                        <option>Montana</option>
                                        <option>Nebraska</option>
                                        <option>Nevada</option>
                                        <option>New Hampshire</option>
                                        <option>New Jersey</option>
                                        <option>New Mexico</option>
                                        <option>New York</option>
                                        <option>North Carolina</option>
                                        <option>North Dakota</option>
                                        <option>Ohio</option>
                                        <option>Oklahoma</option>
                                        <option>Oregon</option>
                                        <option>Pennsylvania</option>
                                        <option>Rhode Island</option>
                                        <option>South Carolina</option>
                                        <option>South Dakota</option>
                                        <option>Tennessee</option>
                                        <option>Texas</option>
                                        <option>Utah</option>
                                        <option>Vermont</option>
                                        <option>Virginia</option>
                                        <option>Washington</option>
                                        <option>West Virginia</option>
                                        <option>Wisconsin</option>
                                        <option>Wyoming</option>
                                    </optgroup>
                                </select>
                                </li>

                                <li class="formrow">
                                <label for="zip">Zip</label>
                                <input type="number" id="zip" name="user_zip" placeholder="your zipzappy">
                                </li>
                        </ul>
                    </fieldset>
            
                <hr class="border2">
                <fieldset class="news">
                        <legend class="nwsltr"><strong>Newsletter</strong></legend>
                        <p>Select the newsletters you would like to recieve</p>
                    
                    <div class="boxes">
                        <fieldset class="checks">
                            <input type="checkbox" name="which" id="html"><label for="html">HTML News</label><br>
                            <input type="checkbox" name="which" id="css"><label for="css">CSS News</label><br>
                            <input type="checkbox" name="which" id="js"><label for="js">JavaScript News</label><br>
                        </fieldset>

                        <p>Newsletter format</p>
                            <fieldset class="format">
                                <input type="radio" name="format" id="hyper"><label for="hyper">HTML</label><br>
                                <input type="radio" name="format" id="plaintext"><label for="plaintext">Plain text</label><br>
                            </fieldset>
                    </div>

                    <div class="text">
                        <label for="other">Other topics you'd like to hear about</label>
                        <textarea id="other" name="other_topics"></textarea>
                    </div>
                    
                    <button class="btn" type="submit">Sign Up</button>
                </fieldset>

                <footer class="end">
                    <p>Copyright The Code Review</p>
                </footer>       
            </form>
        </div>
    </body>
</html>
